<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROQUEST- Loading</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loading {
            text-align: center;
        }
        .loading img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            animation: floatUp 4s ease-out forwards;
            transform: translateY(100vh); /* 初期位置を下に */
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="images/loading_image.png" alt="Loading Image">
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'index1.html';
        }, 5000);
    </script>
</body>
</html>
