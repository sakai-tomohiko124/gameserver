<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラゴンクエスト風ゲーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <div class="menu-window">
                <h1>ドラゴンクエスト風ゲーム</h1>
                <button id="start-button">冒険をはじめる</button>
                <button id="load-button">冒険の書をよむ</button>
            </div>
        </div>

        <!-- 名前・BGM設定画面 -->
        <div id="config-screen" class="screen">
            <div class="menu-window">
                <h2>設定</h2>
                <label for="player-name">主人公の名前:</label>
                <input type="text" id="player-name" value="ゆうしゃ" maxlength="4">
                <br><br>
                <label for="bgm-volume">BGM音量:</label>
                <input type="range" id="bgm-volume" min="0" max="1" step="0.1" value="0.3">
                <br><br>
                <button id="config-complete-button">けってい</button>
            </div>
        </div>

        <!-- メインゲーム画面 -->
        <div id="main-game-screen" class="screen">
            <div id="map-area">
                <p>ここにマップが表示されます。</p>
            </div>
            <div id="status-window">
                <!-- ここに4人分のステータスが表示されます -->
                <p>ステータスウィンドウ</p>
                <button id="save-button">冒険の書に記録する</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
