<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROQUEST - スタート画面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <style>
        #command-list li.selected {
            background-color: yellow;
            color: black;
        }
        #command-list li {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 簡素化したスタート画面 -->
        <div id="start-screen" class="screen active">
            <div class="menu-window">
                <h1>HEROQUEST</h1>
                <button id="start-button">戦闘シーンを疑似体験</button>
                <button id="manage-saves-button">クレジット</button>

                <!-- 外部リンク（チャットや小説など） -->
                <div class="external-links" style="margin-top:12px;">
                    <a id="chat-link" class="link-button" href="https://tmhk-chat.ddns.net/" target="_blank" rel="noopener noreferrer">チャット</a>
                    <a id="search-link" class="link-button" href="https://sakai-tomohiko124.github.io/loading.html" target="_blank" rel="noopener noreferrer">検索ツール＆クイズ</a>
                    <a id="auto-chat-link" class="link-button" href="https://sakai-tomohiko124.github.io/index3.html" target="_blank" rel="noopener noreferrer">自動応答チャット</a>
                    <a id="story-link" class="link-button" href="https://sakai-tomohiko124.github.io/password.html" target="_blank" rel="noopener noreferrer">小説</a>

                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM読み込み後に BGM を再生
        document.addEventListener('DOMContentLoaded', () => {
            playBgm('DQB2序曲');

            // 戦闘シーン疑似体験ボタンは index2.html に遷移（必要なら変更してください）
            const startButton = document.getElementById('start-button');
            if (startButton) {
                startButton.addEventListener('click', () => {
                    window.location.href = 'index2.html';
                });
            }

            // クレジット（既存の index3.html へ遷移）
            const manageSavesButton = document.getElementById('manage-saves-button');
            if (manageSavesButton) {
                manageSavesButton.addEventListener('click', () => {
                    window.location.href = 'index3.html';
                });
            }
        });

        // BGM再生関数（bgm フォルダ内の mp3 を想定）
        function playBgm(mapName) {
            const bgmAudio = document.getElementById('bgm');
            if (!bgmAudio) return;
            const bgmSrc = `bgm/${mapName}.mp3`;
            bgmAudio.src = bgmSrc;
            // 保存された音量があれば使用、なければ 0.3
            const stored = localStorage.getItem('bgmVolume');
            bgmAudio.volume = stored !== null ? parseFloat(stored) : 0.3;
            bgmAudio.play().catch(e => console.error('BGM play failed:', e));
        }
    </script>

    <!-- BGM -->
    <audio id="bgm" loop></audio>

</body>
</html>
