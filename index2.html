<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROQUEST モンスターを撃破せよ</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="game-container">
        <!-- ステータスウィンドウ -->
        <div id="status-window">
            <div id="hero-status-container"></div>
        </div>

        <!-- バトルフィールド -->
        <canvas id="battle-canvas" width="800" height="450"></canvas>

        <!-- コマンドウィンドウ -->
        <div id="command-window">
            <div id="command-char-name"></div>
            <div id="command-grid">
                <div class="command-item" data-index="0">こうげき</div>
                <div class="command-item" data-index="1">とくぎ</div>
                <div class="command-item" data-index="2">じゅもん</div>
                <div class="command-item" data-index="3">どうぐ</div>
                <div class="command-item" data-index="4">ぼうぎょ</div>
                <div class="command-item" data-index="5">そうび</div>
            </div>
            <div id="command-cursor">▶</div>
        </div>

        <!-- サブメニューウィンドウ -->
        <div id="submenu-window">
            <div id="submenu-title"></div>
            <div id="submenu-items"></div>
            <div id="submenu-cursor">▶</div>
        </div>

        <!-- メッセージウィンドウ -->
        <div id="message-window">
            <div id="message-text"></div>
        </div>
    </div>

    <audio id="bgm" loop></audio>

    <!-- 保存・ロードボタン -->
    <div id="save-load-buttons">
        <button id="save-button">ゲーム保存</button>
        <button id="load-button">ゲームロード</button>
    </div>

    <script src="js/game.js"></script>
    <script>
        // 保存・ロードボタンのイベント
        document.addEventListener('DOMContentLoaded', () => {
            const saveButton = document.getElementById('save-button');
            const loadButton = document.getElementById('load-button');

            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    if (window.game) {
                        window.game.saveGameState();
                    }
                });
            }

            if (loadButton) {
                loadButton.addEventListener('click', () => {
                    if (window.game) {
                        window.game.loadGameState();
                    }
                });
            }
        });
    </script>
</body>
</html>
