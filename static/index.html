<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ゲームサーバ - Loading...</title>
  <style>body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Noto Sans JP',"Hiragino Kaku Gothic ProN","Meiryo UI",Meiryo,'MS PGothic',sans-serif;margin:0;padding:1rem;background:#f7f7f7;color:#111}#app{max-width:900px;margin:2rem auto;background:#fff;padding:1rem;border-radius:6px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}</style>
</head>
<body>
  <div id="app"><h2>読み込み中…</h2><p>サーバからページを取得しています。少しお待ちください。</p></div>
  <script>
    async function load() {
      try {
        // Fetch the app from Netlify Function which runs the Flask app
        const res = await fetch('/.netlify/functions/api/' , {cache: 'no-store'});
        if (!res.ok) {
          document.getElementById('app').innerHTML = '<h2>サーバエラー</h2><p>関数からページを取得できませんでした（HTTP ' + res.status + '）。デプロイログを確認してください。</p>';
          return;
        }
        const text = await res.text();
        // Replace the entire document with returned HTML to preserve absolute paths
        document.open();
        document.write(text);
        document.close();
      } catch (e) {
        document.getElementById('app').innerHTML = '<h2>読み込み失敗</h2><p>' + (e && e.message ? e.message : String(e)) + '</p>';
      }
    }
    load();
  </script>
</body>
</html>
